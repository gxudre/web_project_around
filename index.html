<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gustavo Xudre" />
    <meta
      name="description"
      content="Projeto produzido no bootcamp da Tripleten Brasil"
    />
    <meta name="keywords" content="images, portfolio, web developer" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="around logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/Avatar.png"
              alt="imagem de perfil"
              class="profile__image"
            />
            <div class="profile__info">
              <div class="profile__info-container">
                <h1 class="profile__info-name">Jacques Cousteau</h1>
                <button class="profile__info-btn">
                  <img
                    src="./images/edit-icon.png"
                    alt="vetor imagem de pincel"
                    class="profile__btn-image"
                  />
                </button>
              </div>
              <p class="profile__info-ocupation">Explorador</p>
            </div>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/add-icon.png"
              alt="vetor imagem button"
              class="profile__add-image"
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copy">Gustavo Xudre &#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- ----------------------------------------------------- MODAL EDIT PROFILE ----------------------------------------------------- -->

    <div class="modal modal__edit-profile" id="modal-edit-profile"">
      <div class="modal__btn-container">
        <button class="modal__btn-sair">
          <img
            src="./images/Close-Icon.png"
            alt="botao sair"
            class="modal__btn-image"
          />
        </button>
      </div>
      <div class="modal__popup">
        <div class="modal__popup-header">
          <h2 class="modal__popup-tittle">Editar perfil</h2>
        </div>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input modal__input-name"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            class="modal__input modal__input-ocupation"
            placeholder="Explorador"
          />
          <button class="modal__form-btn modal__btn-salvar">Salvar</button>
        </form>
      </div>
    </div>

    <!-- ---------------------------------------------- MODAL ADD CARD --------------------------------------------------------------- -->

    <div class="modal modal__add-card" id="modal-add-card">
      <div class="modal__btn-container">
        <button class="modal__btn-sair" id="modal-close-add-btn">
          <img
            src="./images/Close-Icon.png"
            alt="botao sair"
            class="modal__btn-image"
          />
        </button>
      </div>
      <div class="modal__popup">
        <div class="modal__popup-header">
          <h2 class="modal__popup-tittle">Novo local</h2>
        </div>
        <form class="modal__form modal__form-add">
          <input
            type="text"
            class="modal__input modal__input-name modal__input-titulo"
            placeholder="Título"
          />
          <input
            type="text"
            class="modal__input modal__input-ocupation modal__input-link"
            placeholder="Link da imagem"
          />
          <button class="modal__form-btn modal__btn-salvar modal__add-btn">Criar</button>
        </form>
      </div>
    </div>

    <!-- ------------------------------------------------------ TEMPLATE CARD -------------------------------------------------------- -->

    <template class="elements__template-card">
      <div class="elements__card">
        <button class="elements__btn-remove">
          <img
            src="./images/trash-vector.png"
            alt="imagem de lixeira"
            class="elements__img-trash"
          />
        </button>
        <img
          src=""
          alt="primeira imagem do projeto"
          class="elements__card-image"
        />
        <div class="elements__card-container">
          <h2 class="elements__card-title">Vale de Yosemite</h2>
          <button class="elements__card-btn">
            <img
              src="./images/like-disabled.png"
              alt="vetor de like da postagem fictícia"
              class="elements__card-like"
            />
          </button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
